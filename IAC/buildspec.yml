version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "585768158376"
    AWS_REGION: "us-east-1"
    ECR_REPOSITORY_NAME: "test-simetric"
    IMAGE_TAG: "latest"

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Instalando dependencias necesarias..."
      - yum install -y docker-compose
  pre_build:
    commands:
      - echo "Iniciando sesi칩n en Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo "Construyendo las im치genes Docker..."
      - docker-compose build
      - echo "Etiquetando y subiendo im치genes a ECR..."
      - docker tag cliente:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cliente:latest
      - docker tag servidor:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/servidor:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cliente:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/servidor:latest
  post_build:
    commands:
      - echo "Construcci칩n completada."

artifacts:
  files:
    - "**/*"
