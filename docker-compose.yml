version: "3.8"

services:
  cliente:
    build:
      context: ./grpc
      dockerfile: cliente/Dockerfile
    image: cliente:latest
    depends_on:
      - servidor
    networks:
      - grpc-network

  servidor:
    build:
      context: ./grpc
      dockerfile: servidor/Dockerfile
    image: servidor:latest
    ports:
      - "50051:50051"
    networks:
      - grpc-network

networks:
  grpc-network:

